component:
  input:
    font-size:
      value: "{size.font.medium}"
    border:
      color:
        value: "{color.base.dark.medium}"
      radius:
        value: "14px"
    background:
      color:
        value: "transparent"
    text:
      color:
        value: "{color.base.dark.dark}"
    shadow:
      outset:
        value: "8px 8px 16px 0 rgba(0, 0, 0, 0.25)"
      inset-primary:
        value: "-8px -8px 16px 0 rgba(0, 0, 0, 0.25)"
      inset-secondary:
        value: "8px 8px 16px 0 rgba(255, 255, 255, 0.2)"

    focus-h:
      value: 245
    focus-s:
      value: 100%
    focus-l:
      value: 42%

    readonly:
      color:
        value: "#777"

    disabled:
      border-color:
        value: "#ccc"
      background-color:
        value: "#eee"

    primary:
      background-color:
        value: "{color.base.primary.medium}"
      color:
        value: "{color.base.light.medium}"

    secondary:
      background-color:
        value: "{color.base.secondary.medium}"
      color:
        value: "{color.base.light.medium}"

    success:
      background-color:
        value: "{color.base.success.medium}"
      color:
        value: "{color.base.light.medium}"

    warning:
      background-color:
        value: "{color.base.warning.medium}"
      color:
        value: "{color.base.dark.medium}"

    danger:
      background-color:
        value: "{color.base.danger.medium}"
      color:
        value: "{color.base.light.medium}"

    info:
      background-color:
        value: "{color.base.info.medium}"
      color:
        value: "{color.base.light.medium}"

    big:
      font-size:
        value: "{size.font.large}"
