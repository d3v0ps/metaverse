component:
  select:
    background-color:
      value: "{color.base.dark.medium}"
    border-color:
      value: "#ccc"

    option:
      background-color:
        value: "{color.base.light.medium}"

    opened:
      border-color:
        value: "{color.base.primary.medium}"

    selected:
      background-color:
        value: "{color.base.primary.medium}"
      color:
        value: "{color.base.light.medium}"

    marked:
      background-color:
        value: "{color.base.primary.medium}"
      color:
        value: "{color.base.light.medium}"

    focused:
      border-color:
        value: "{color.base.primary.medium}"

    disabled:
      color:
        value: "#f9f9f9"

    text:
      color:
        value: "{color.base.light.medium}"

